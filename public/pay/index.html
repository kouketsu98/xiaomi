<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/reset.css">
		<link rel="stylesheet" href="/assets/css/public.css">
		<link rel="stylesheet" type="text/css" href="/plugins/region/regions_picker_m.css"/>
		<link rel="stylesheet" type="text/css" href="/plugins/layer/theme/default/layer.css"/>
		<link rel="stylesheet" href="index.css">
		<title>支付</title>
	</head>
	<body>
		<div class="container">
			<!-- 头部开始 -->
			<div class="header-wrapper">
				<div class="back">
					<img src="images/back.png" alt="">
				</div>
				<div class="title">
					<span>有品收银台</span>
				</div>
				<div class="search">
				</div>
			</div>
			<!-- 头部结束 -->
			<!-- 支付开始 -->
			<div class="pay-wrapper">
				<div class="account-wrapper">
					<span class="account">￥<span>9999</span>.00</span>
					<span class="deadline">
						支付剩余时间:
						<span>00:00:00</span>
					</span>
				</div>
				<div class="payment-wrapper">
					<div class="alipay ischecked">
						<div><img src="images/zhifubao.png" alt=""></div>
						<div class="pay-name">
							<span>支付宝</span>
							<span>推荐</span>
						</div>
						<div><i class="checkbox active"></i></div>
					</div>
					<div class="mipay ischecked">
						<div><img src="images/xiaomipay.png" alt=""></div>
						<div class="pay-name">
							<span>小米支付</span>
						</div>
						<div><i class="checkbox"></i></div>
					</div>
					<div class="mistages ischecked">
						<div><img src="images/xiaomiyoupin.png" alt=""></div>
						<div class="pay-name">
							<span>小米分期</span>
						</div>
						<div><i class="checkbox"></i></div>
					</div>
				</div>
			</div>
			<!-- 支付结束 -->
			<!-- 支付按钮 -->
			<div class="btn-pay-wrapper">
				<button class="btn-pay">
					确认支付￥999.00
				</button>
			</div>
			
		</div>
		<script src="/assets/js/jQuery-1.8.2.js"></script>
		<script src="/assets/js/jquery.query.js"></script>
		<script src="/assets/js/js-cookie.js"></script>
		<script src="/plugins/region/regions.js"></script>
		<script src="/plugins/region/regions_picker_m.js"></script>
		<script src="/plugins/layer/layer.js"></script>
		
		<script src="index.js"></script>
	</body>
</html>
